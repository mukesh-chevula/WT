<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-JUS</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body,
    html {
      height: 100%;
      background: linear-gradient(rgb(32, 37, 50), black);
    }

    .container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-form {
      background-color: #14171c;
      border: 1px solid #25272c;
      width: 800px;
      padding: 20px;
      border-radius: 20px;
    }
  </style>
  <body>
    <div class="container">
      <div class="register-form">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-6">
            <div class="container">
              <div class="row mt-3 text-sm-center text-center text-md-start">
                <div class="text-secondary fs-5">
                  <span
                    class="animated-text fw-bold banner-head"
                    style="font-size: 45px"
                    >My-JUS</span
                  ><br />
                  <br />
                  Comprehensive Learning
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <h2 class="text-center mt-2 mb-3">Register</h2>
            <form id="registrationForm">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  name="fullName"
                  id="fullName"
                  placeholder=""
                  value=""
                  required
                />
                <label for="fullName" class="text-black px-2">Full Name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  placeholder=""
                  value=""
                  required
                />
                <label for="email" class="text-black px-2">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  placeholder=""
                  value=""
                  required
                />
                <label for="password" class="text-black px-2">Password</label>
              </div>
              <div class="row mx-2">
                <button
                  type="submit"
                  class="btn btn-primary btn-block rounded-3"
                >
                  Register
                </button>
              </div>
              <div class="row my-2">
                <span class="text-center">(OR)</span>
              </div>
              <div class="row mb-2 text-center">
                <div class="col">
                  <img
                    src="./assets/images/google.svg"
                    width="30px"
                    class="float-end"
                    alt="ggl"
                  />
                </div>
                <div class="col">
                  <img
                    src="./assets/images/gh.svg"
                    alt="ggl"
                    width="30px"
                    class="float-start"
                  />
                </div>
              </div>
              <div class="row text-center">
                <span class="text-secondary small">
                  Already have an account? <a href="login.html">Login</a>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
    
function handleRegistration(event) {
  event.preventDefault();

  const fullName = document.getElementById("fullName").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const user = {
    fullName,
    email,
    password
  };

  localStorage.setItem("user", JSON.stringify(user));

  window.location.href = "/login.html";
}

const registrationForm = document.getElementById("registrationForm");
registrationForm.addEventListener("submit", handleRegistration);</script>
  </body>
</html>
