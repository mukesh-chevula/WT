<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-JUS</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body, html {
        height: 100%;
        background: linear-gradient(rgb(32, 37, 50),black);
    }
    
    .container {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .login-form {
        background-color: #14171C;
        border: 1px solid #25272C;
        width: 800px;
        padding: 20px;
        border-radius: 20px;
    }
  </style>
<body>
    <div class="container">
        <div class="login-form">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-6">
                    <div class="container">
                        <div class="row mt-3  text-sm-center text-center text-md-start">
                            <div class="text-secondary fs-5">
                              <span class="animated-text fw-bold banner-head " style="font-size: 45px">My-JUS</span><br> <br>
                              Comprehensive Learning
                            </div>
                          </div>
                    </div>
                </div>
                <div class="col">
                    <h2 class="text-center mt-2 mb-3">Login</h2>
            <form method="post" id="loginForm">
                <div class="form-floating mb-3">
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      id="email"
                      placeholder=""
                      value=""
                    />
                    <label for="email" class="text-black px-2">Email</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      id="password"
                      placeholder=""
                      value=""
                    />
                    <label for="password" class="text-black px-2">Password</label>
                  </div>
                  <div class="row mx-2">
                <button type="submit" class="btn btn-primary btn-block rounded-3">Login</button></div>
              </form>
                <div class="row my-2">
                <span class="text-center">(OR)</span></div>
                <div class="row mb-2 text-center">
                    <div class="col"><img src="./assets/images/google.svg" width="30px" class="float-end" alt="ggl"></div>
                    <div class="col"><img src="./assets/images/gh.svg" alt="ggl" width="30px" class="float-start"></div>
                </div>
                <div class="row text-center">
                    <span class="text-secondary small">
                        Don't have an account? <a href="index.html">Register</a>
                    </span>
                </div>
                <div class="row text-center">
                    <span class="text-secondary small">
<a href="/">Forgot Password?</a>
                    </span>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
  $('#loginForm').submit(function(event) {
    event.preventDefault(); 
    var email = $('#email').val();
    var password = $('#password').val(); 
    
    var storedUser = JSON.parse(localStorage.getItem('user'));

    if (storedUser && email === storedUser.email && password === storedUser.password) {
      window.location.href = "/home.html";
      alert('Login success!')
    } else {
      alert("Invalid email or password. Please try again.");
    }
  });
});
</script>
</body>
</html>
